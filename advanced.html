<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a href="index.html" class="google-search-link">Google Search</a>

    <div class="center-search">
        <div class="google-logo">
            <span>G</span>
            <span>o</span>
            <span>o</span>
            <span>g</span>
            <span>l</span>
            <span>e</span>
        </div>
        <form class="advanced-search-form" method="GET" action="https://www.google.com/search">
            <input type="text" name="as_q" placeholder="all these words:">
            <br>
            <input type="text" name="as_epq" placeholder="this exact word or phrase:">
            <br>
            <input type="text" name="as_oq" placeholder="any of these words:">
            <br>
            <input type="text" name="as_sitesearch" placeholder="none of these words:">
            <br>
            <input type="submit" value="Advanced Search">
            <input type="hidden" name="as_sitesearch" value="https://www.google.com">
        </form>
    </div>
</body>

</html>
